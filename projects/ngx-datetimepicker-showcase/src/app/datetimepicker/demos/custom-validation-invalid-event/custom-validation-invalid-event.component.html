<input class="form-control" datetimepicker [(ngModel)]="myTime" [showMeridian]="isMeridian" (isValid)="isValid($event)" />
<hr>
<pre class="alert"
     [class.alert-danger]="!valid"
     [class.alert-success]="valid">
  Time is: {{myTime}}
</pre>
<div *ngIf="!valid" class="alert alert-danger">Invalid time</div>
