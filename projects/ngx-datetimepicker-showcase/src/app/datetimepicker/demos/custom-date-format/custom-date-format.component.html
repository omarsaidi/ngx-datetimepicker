<form [formGroup]="form">
    <div class="row">
      <div class="col-xs-12 col-md-5 col-lg-4 form-group">
        <input
          class="form-control"
          #datetimepickerYMD="datetimepicker"
          datetimepicker
          formControlName="dateYMD"
          [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
      </div>
      <div class="col-xs-12 col-12 col-md-3 form-group">
        <button class="btn btn-success" (click)="datetimepickerYMD.toggle()" [attr.aria-expanded]="datetimepickerYMD.isOpen" type="button">Date Picker</button>
      </div>
    </div>
    <br>
  
    <div class="row">
      <div class="col-xs-12 col-md-5 col-lg-4 form-group">
        <input
          class="form-control"
          #datetimepickerMDY="datetimepicker"
          datetimepicker
          formControlName="dateMDY"
          [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }">
      </div>
      <div class="col-xs-12 col-12 col-md-3 form-group">
        <button class="btn btn-success" (click)="datetimepickerMDY.toggle()" [attr.aria-expanded]="datetimepickerMDY.isOpen" type="button">Date Picker</button>
      </div>
    </div>
    <br>
  
    <div class="row">
      <div class="col-xs-12 col-md-5 col-lg-4 form-group">
        <input
          class="form-control"
          #datetimepickerFull="datetimepicker"
          datetimepicker
          formControlName="dateFull"
          [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY, h:mm:ss a' }">
      </div>
      <div class="col-xs-12 col-12 col-md-3 form-group">
        <button class="btn btn-success" (click)="datetimepickerFull.toggle()" [attr.aria-expanded]="datetimepickerFull.isOpen" type="button">Date Picker</button>
      </div>
    </div>
  </form>
